{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <title>Enter Text</title>
    <link rel="icon" type="image/png" href="{% static 'images/favicon.png' %}">
</head>
<body>
    <h1>Enter Text to be converted to VLCode</h1>
    <form method="post" action="{% url 'enter_text' function='encode' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Submit</button>
    </form>
    <h1>Enter Text to be converted to English</h1>
    <form method="post" action="{% url 'enter_text' function='decode' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Submit</button>
    </form>
</body>
